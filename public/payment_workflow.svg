<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <style>
    .swimlane { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; }
    .swimlane-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
    .process { fill: white; stroke: #666; stroke-width: 1.5; rx: 5; ry: 5; }
    .decision { fill: white; stroke: #666; stroke-width: 1.5; }
    .start-end { fill: #e6f7ff; stroke: #1890ff; stroke-width: 1.5; rx: 20; ry: 20; }
    .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 10px; fill: #333; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; text-anchor: middle; }
  </style>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Workflow Utama: Proses Pembayaran</text>
  
  <!-- Swimlanes -->
  <!-- Customer Swimlane -->
  <rect x="50" y="50" width="700" height="120" class="swimlane" />
  <text x="100" y="70" class="swimlane-title">Customer</text>
  
  <!-- System Swimlane -->
  <rect x="50" y="170" width="700" height="120" class="swimlane" />
  <text x="100" y="190" class="swimlane-title">System</text>
  
  <!-- Employee Swimlane -->
  <rect x="50" y="290" width="700" height="120" class="swimlane" />
  <text x="100" y="310" class="swimlane-title">Employee</text>
  
  <!-- Bank Swimlane -->
  <rect x="50" y="410" width="700" height="120" class="swimlane" />
  <text x="100" y="430" class="swimlane-title">Bank/Payment Gateway</text>
  
  <!-- Start -->
  <circle cx="100" cy="100" r="20" class="start-end" />
  <text x="100" y="104" class="text">Start</text>
  
  <!-- Customer Process: Select Payment Method -->
  <rect x="170" y="80" width="100" height="40" class="process" />
  <text x="220" y="104" class="text">Pilih Metode Pembayaran</text>
  
  <!-- Customer Process: Input Payment Details -->
  <rect x="320" y="80" width="100" height="40" class="process" />
  <text x="370" y="104" class="text">Input Detail Pembayaran</text>
  
  <!-- Customer Process: Confirm Payment -->
  <rect x="470" y="80" width="100" height="40" class="process" />
  <text x="520" y="104" class="text">Konfirmasi Pembayaran</text>
  
  <!-- System Process: Create Transaction -->
  <rect x="170" y="210" width="100" height="40" class="process" />
  <text x="220" y="234" class="text">Buat Transaksi</text>
  
  <!-- System Process: Process Payment Request -->
  <rect x="320" y="210" width="100" height="40" class="process" />
  <text x="370" y="234" class="text">Proses Request Pembayaran</text>
  
  <!-- System Decision: Payment Method? -->
  <polygon points="520,210 540,230 520,250 500,230" class="decision" />
  <text x="520" y="234" class="text">Metode?</text>
  
  <!-- Employee Process: Verify Cash Payment -->
  <rect x="170" y="330" width="100" height="40" class="process" />
  <text x="220" y="354" class="text">Verifikasi Pembayaran Cash</text>
  
  <!-- Employee Process: Update Payment Status -->
  <rect x="320" y="330" width="100" height="40" class="process" />
  <text x="370" y="354" class="text">Update Status Pembayaran</text>
  
  <!-- Bank Process: Process Online Payment -->
  <rect x="470" y="450" width="100" height="40" class="process" />
  <text x="520" y="474" class="text">Proses Pembayaran Online</text>
  
  <!-- Bank Decision: Payment Success? -->
  <polygon points="620,450 640,470 620,490 600,470" class="decision" />
  <text x="620" y="474" class="text">Sukses?</text>
  
  <!-- System Process: Update Transaction -->
  <rect x="620" y="210" width="100" height="40" class="process" />
  <text x="670" y="234" class="text">Update Transaksi</text>
  
  <!-- End -->
  <circle cx="720" cy="100" r="20" class="start-end" />
  <text x="720" y="104" class="text">Selesai</text>
  
  <!-- Arrows -->
  <!-- Customer Flow -->
  <path d="M 120 100 L 170 100" class="arrow" />
  <path d="M 270 100 L 320 100" class="arrow" />
  <path d="M 420 100 L 470 100" class="arrow" />
  
  <!-- System Flow -->
  <path d="M 520 120 L 520 170 L 220 170 L 220 210" class="arrow" />
  <path d="M 270 230 L 320 230" class="arrow" />
  <path d="M 420 230 L 500 230" class="arrow" />
  
  <!-- Cash Payment Flow -->
  <path d="M 500 230 L 480 230 L 480 270 L 220 270 L 220 330" class="arrow" />
  <text x="460" y="260" class="text" style="font-size: 8px;">Cash</text>
  <path d="M 270 350 L 320 350" class="arrow" />
  <path d="M 370 370 L 370 390 L 670 390 L 670 250" class="arrow" />
  
  <!-- Online Payment Flow -->
  <path d="M 540 230 L 560 230 L 560 430 L 520 430 L 520 450" class="arrow" />
  <text x="560" y="260" class="text" style="font-size: 8px;">Online</text>
  <path d="M 570 470 L 600 470" class="arrow" />
  
  <!-- Payment Success Flow -->
  <path d="M 640 470 L 670 470 L 670 250" class="arrow" />
  <text x="650" y="460" class="text" style="font-size: 8px;">Ya</text>
  
  <!-- Payment Failed Flow -->
  <path d="M 620 490 L 620 510 L 370 510 L 370 250" class="arrow" />
  <text x="500" y="500" class="text" style="font-size: 8px;">Tidak - Retry</text>
  
  <!-- Complete Flow -->
  <path d="M 720 230 L 720 100" class="arrow" />
  <path d="M 670 210 L 720 210" class="arrow" />
</svg>