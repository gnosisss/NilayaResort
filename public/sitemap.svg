<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Connector styles -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2563eb" />
    </marker>
    
    <!-- Node styles -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e40af">Nilaya Resort - Site Map</text>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">Complete Application Structure</text>
  
  <!-- Main sections -->
  <g id="main-sections">
    <!-- Home/Welcome -->
    <g transform="translate(600, 150)" filter="url(#drop-shadow)">
      <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#3b82f6" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Home</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Welcome Page</text>
    </g>
    
    <!-- Public Area -->
    <g transform="translate(600, 300)">
      <rect x="-550" y="-40" width="1100" height="80" rx="10" ry="10" fill="#93c5fd" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e40af">Public Area</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e40af">Accessible to all visitors</text>
    </g>
    
    <!-- Customer Area -->
    <g transform="translate(600, 650)">
      <rect x="-550" y="-40" width="1100" height="80" rx="10" ry="10" fill="#a7f3d0" fill-opacity="0.3" stroke="#059669" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#059669">Customer Area</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#059669">Requires authentication</text>
    </g>
    
    <!-- Admin Panels -->
    <g transform="translate(600, 1000)">
      <rect x="-550" y="-40" width="1100" height="80" rx="10" ry="10" fill="#fecaca" fill-opacity="0.3" stroke="#dc2626" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#dc2626">Admin Panels</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#dc2626">Role-based access control</text>
    </g>
    
    <!-- Payment &amp; Transactions -->
    <g transform="translate(600, 1350)">
      <rect x="-550" y="-40" width="1100" height="80" rx="10" ry="10" fill="#fde68a" fill-opacity="0.3" stroke="#d97706" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#d97706">Payment &amp; Transactions</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d97706">Payment processing and transaction management</text>
    </g>
  </g>
  
  <!-- Public Area Nodes -->
  <g id="public-nodes">
    <!-- Bookings -->
    <g transform="translate(250, 400)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#60a5fa" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Bookings</text>
    </g>
    
    <!-- Properties -->
    <g transform="translate(500, 400)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#60a5fa" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Properties</text>
    </g>
    
    <!-- Calendar -->
    <g transform="translate(750, 400)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#60a5fa" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Booking Calendar</text>
    </g>
    
    <!-- Transaction Lookup -->
    <g transform="translate(1000, 400)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#60a5fa" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Transaction Lookup</text>
    </g>
    
    <!-- Authentication -->
    <g transform="translate(600, 500)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#60a5fa" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Authentication</text>
    </g>
  </g>
  
  <!-- Customer Area Nodes -->
  <g id="customer-nodes">
    <!-- My Bookings -->
    <g transform="translate(200, 750)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#34d399" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">My Bookings</text>
    </g>
    
    <!-- Checkout -->
    <g transform="translate(450, 750)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#34d399" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Checkout</text>
    </g>
    
    <!-- Property Purchase -->
    <g transform="translate(750, 750)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#34d399" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Property Purchase</text>
    </g>
    
    <!-- My Purchases -->
    <g transform="translate(1000, 750)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#34d399" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">My Purchases</text>
    </g>
    
    <!-- Customer Dashboard -->
    <g transform="translate(600, 850)" filter="url(#drop-shadow)">
      <rect x="-150" y="-30" width="300" height="60" rx="8" ry="8" fill="#34d399" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Customer Dashboard</text>
    </g>
  </g>
  
  <!-- Admin Panel Nodes -->
  <g id="admin-nodes">
    <!-- Admin Dashboard -->
    <g transform="translate(250, 1100)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#f87171" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Admin Dashboard</text>
    </g>
    
    <!-- Employee Dashboard -->
    <g transform="translate(500, 1100)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#f87171" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Employee Dashboard</text>
    </g>
    
    <!-- Bank Dashboard -->
    <g transform="translate(750, 1100)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#f87171" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Bank Dashboard</text>
    </g>
    
    <!-- Bank Verification -->
    <g transform="translate(1000, 1100)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#f87171" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Bank Verification</text>
    </g>
    
    <!-- Resource Management -->
    <g transform="translate(600, 1200)" filter="url(#drop-shadow)">
      <rect x="-150" y="-30" width="300" height="60" rx="8" ry="8" fill="#f87171" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Resource Management</text>
    </g>
  </g>
  
  <!-- Payment &amp; Transaction Nodes -->
  <g id="payment-nodes">
    <!-- Payment Form -->
    <g transform="translate(250, 1450)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#fbbf24" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Payment Form</text>
    </g>
    
    <!-- Payment History -->
    <g transform="translate(500, 1450)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#fbbf24" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Payment History</text>
    </g>
    
    <!-- Midtrans Integration -->
    <g transform="translate(750, 1450)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#fbbf24" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Midtrans Integration</text>
    </g>
    
    <!-- Transaction Details -->
    <g transform="translate(1000, 1450)" filter="url(#drop-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="8" ry="8" fill="#fbbf24" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Transaction Details</text>
    </g>
  </g>
  
  <!-- Connectors -->
  <g id="connectors" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <!-- Home to sections -->
    <path d="M 600,190 L 600,260" />
    
    <!-- Public to nodes -->
    <path d="M 250,340 L 250,370" />
    <path d="M 500,340 L 500,370" />
    <path d="M 750,340 L 750,370" />
    <path d="M 1000,340 L 1000,370" />
    <path d="M 600,340 L 600,470" />
    
    <!-- Public to Customer -->
    <path d="M 600,380 L 600,610" />
    
    <!-- Customer to nodes -->
    <path d="M 200,690 L 200,720" />
    <path d="M 450,690 L 450,720" />
    <path d="M 750,690 L 750,720" />
    <path d="M 1000,690 L 1000,720" />
    <path d="M 600,690 L 600,820" />
    
    <!-- Customer to Admin -->
    <path d="M 600,730 L 600,960" />
    
    <!-- Admin to nodes -->
    <path d="M 250,1040 L 250,1070" />
    <path d="M 500,1040 L 500,1070" />
    <path d="M 750,1040 L 750,1070" />
    <path d="M 1000,1040 L 1000,1070" />
    <path d="M 600,1040 L 600,1170" />
    
    <!-- Admin to Payment -->
    <path d="M 600,1080 L 600,1310" />
    
    <!-- Payment to nodes -->
    <path d="M 250,1390 L 250,1420" />
    <path d="M 500,1390 L 500,1420" />
    <path d="M 750,1390 L 750,1420" />
    <path d="M 1000,1390 L 1000,1420" />
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(100, 1550)">
    <rect x="0" y="0" width="15" height="15" fill="#60a5fa" />
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Public Pages</text>
    
    <rect x="150" y="0" width="15" height="15" fill="#34d399" />
    <text x="175" y="12" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Customer Pages</text>
    
    <rect x="300" y="0" width="15" height="15" fill="#f87171" />
    <text x="325" y="12" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Admin Pages</text>
    
    <rect x="450" y="0" width="15" height="15" fill="#fbbf24" />
    <text x="475" y="12" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Payment Pages</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">Nilaya Resort Application Structure - Generated Map</text>
</svg>