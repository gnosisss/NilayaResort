<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="actorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="useCaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="employeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Actor symbol definition -->
    <g id="actorSymbol">
      <circle cx="0" cy="-25" r="15" fill="url(#actorGradient)" />
      <line x1="0" y1="-10" x2="0" y2="20" stroke="#374151" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#374151" stroke-width="2" />
      <line x1="0" y1="20" x2="-15" y2="40" stroke="#374151" stroke-width="2" />
      <line x1="0" y1="20" x2="15" y2="40" stroke="#374151" stroke-width="2" />
    </g>
  </defs>
  
  <!-- Background and title -->
  <rect width="1200" height="900" fill="white" />
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Use Case Diagram: Nilaya Resort System</text>
  
  <!-- System boundary -->
  <rect x="300" y="100" width="600" height="700" rx="20" ry="20" fill="url(#systemGradient)" stroke="#9ca3af" stroke-width="2" />
  <text x="600" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Nilaya Resort System</text>
  
  <!-- Actors -->
  <!-- General Manager (Admin) -->
  <use xlink:href="#actorSymbol" transform="translate(150, 200)" />
  <text x="150" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">General Manager</text>
  <text x="150" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">(Admin)</text>
  
  <!-- Sales Marketing (Employee) -->
  <use xlink:href="#actorSymbol" transform="translate(150, 400)" />
  <text x="150" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Sales Marketing</text>
  <text x="150" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">(Employee)</text>
  
  <!-- Customer -->
  <use xlink:href="#actorSymbol" transform="translate(150, 600)" />
  <text x="150" y="670" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Customer</text>
  
  <!-- Bank Officer -->
  <use xlink:href="#actorSymbol" transform="translate(1050, 400)" />
  <text x="1050" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Bank Officer</text>
  
  <!-- Use Cases -->
  <!-- Admin Use Cases -->
  <ellipse cx="450" cy="180" rx="100" ry="30" fill="url(#adminGradient)" stroke="#ef4444" stroke-width="2" />
  <text x="450" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage System</text>
  
  <ellipse cx="450" cy="250" rx="100" ry="30" fill="url(#adminGradient)" stroke="#ef4444" stroke-width="2" />
  <text x="450" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage Users</text>
  
  <ellipse cx="450" cy="320" rx="100" ry="30" fill="url(#adminGradient)" stroke="#ef4444" stroke-width="2" />
  <text x="450" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">View Reports</text>
  
  <!-- Employee Use Cases -->
  <ellipse cx="450" cy="390" rx="100" ry="30" fill="url(#employeeGradient)" stroke="#22c55e" stroke-width="2" />
  <text x="450" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage Properties</text>
  
  <ellipse cx="450" cy="460" rx="100" ry="30" fill="url(#employeeGradient)" stroke="#22c55e" stroke-width="2" />
  <text x="450" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage Bookings</text>
  
  <ellipse cx="450" cy="530" rx="100" ry="30" fill="url(#employeeGradient)" stroke="#22c55e" stroke-width="2" />
  <text x="450" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage Facilities</text>
  
  <!-- Customer Use Cases -->
  <ellipse cx="450" cy="600" rx="100" ry="30" fill="url(#customerGradient)" stroke="#0ea5e9" stroke-width="2" />
  <text x="450" y="605" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Browse Properties</text>
  
  <ellipse cx="450" cy="670" rx="100" ry="30" fill="url(#customerGradient)" stroke="#0ea5e9" stroke-width="2" />
  <text x="450" y="675" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Make Booking</text>
  
  <ellipse cx="450" cy="740" rx="100" ry="30" fill="url(#customerGradient)" stroke="#0ea5e9" stroke-width="2" />
  <text x="450" y="745" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Make Payment</text>
  
  <!-- Shared Use Cases -->
  <ellipse cx="650" cy="320" rx="100" ry="30" fill="url(#useCaseGradient)" stroke="#3b82f6" stroke-width="2" />
  <text x="650" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">View Transactions</text>
  
  <ellipse cx="650" cy="390" rx="100" ry="30" fill="url(#useCaseGradient)" stroke="#3b82f6" stroke-width="2" />
  <text x="650" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Manage Transactions</text>
  
  <!-- Property Purchase Use Cases -->
  <ellipse cx="650" cy="460" rx="100" ry="30" fill="url(#useCaseGradient)" stroke="#3b82f6" stroke-width="2" />
  <text x="650" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Purchase Property</text>
  
  <ellipse cx="650" cy="530" rx="100" ry="30" fill="url(#useCaseGradient)" stroke="#3b82f6" stroke-width="2" />
  <text x="650" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Upload Documents</text>
  
  <!-- Bank Officer Use Cases -->
  <ellipse cx="800" cy="320" rx="100" ry="30" fill="url(#bankGradient)" stroke="#2563eb" stroke-width="2" />
  <text x="800" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">View Purchase Requests</text>
  
  <ellipse cx="800" cy="390" rx="100" ry="30" fill="url(#bankGradient)" stroke="#2563eb" stroke-width="2" />
  <text x="800" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Verify Documents</text>
  
  <ellipse cx="800" cy="460" rx="100" ry="30" fill="url(#bankGradient)" stroke="#2563eb" stroke-width="2" />
  <text x="800" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Approve Credit</text>
  
  <ellipse cx="800" cy="530" rx="100" ry="30" fill="url(#bankGradient)" stroke="#2563eb" stroke-width="2" />
  <text x="800" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#111827">Reject Application</text>
  
  <!-- Connections -->
  <!-- Admin connections -->
  <line x1="170" y1="200" x2="350" y2="180" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="200" x2="350" y2="250" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="200" x2="350" y2="320" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="200" x2="550" y2="320" stroke="#111827" stroke-width="1.5" />
  
  <!-- Employee connections -->
  <line x1="170" y1="400" x2="350" y2="390" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="400" x2="350" y2="460" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="400" x2="350" y2="530" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="400" x2="550" y2="390" stroke="#111827" stroke-width="1.5" />
  
  <!-- Customer connections -->
  <line x1="170" y1="600" x2="350" y2="600" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="600" x2="350" y2="670" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="600" x2="350" y2="740" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="600" x2="550" y2="460" stroke="#111827" stroke-width="1.5" />
  <line x1="170" y1="600" x2="550" y2="530" stroke="#111827" stroke-width="1.5" />
  
  <!-- Bank Officer connections -->
  <line x1="1030" y1="400" x2="900" y2="320" stroke="#111827" stroke-width="1.5" />
  <line x1="1030" y1="400" x2="900" y2="390" stroke="#111827" stroke-width="1.5" />
  <line x1="1030" y1="400" x2="900" y2="460" stroke="#111827" stroke-width="1.5" />
  <line x1="1030" y1="400" x2="900" y2="530" stroke="#111827" stroke-width="1.5" />
  
  <!-- Legend -->
  <rect x="850" y="600" width="20" height="20" fill="url(#adminGradient)" stroke="#ef4444" stroke-width="2" />
  <text x="880" y="615" font-family="Arial" font-size="14" fill="#111827">Admin Functions</text>
  
  <rect x="850" y="630" width="20" height="20" fill="url(#employeeGradient)" stroke="#22c55e" stroke-width="2" />
  <text x="880" y="645" font-family="Arial" font-size="14" fill="#111827">Employee Functions</text>
  
  <rect x="850" y="660" width="20" height="20" fill="url(#customerGradient)" stroke="#0ea5e9" stroke-width="2" />
  <text x="880" y="675" font-family="Arial" font-size="14" fill="#111827">Customer Functions</text>
  
  <rect x="850" y="690" width="20" height="20" fill="url(#bankGradient)" stroke="#2563eb" stroke-width="2" />
  <text x="880" y="705" font-family="Arial" font-size="14" fill="#111827">Bank Officer Functions</text>
  
  <rect x="850" y="720" width="20" height="20" fill="url(#useCaseGradient)" stroke="#3b82f6" stroke-width="2" />
  <text x="880" y="735" font-family="Arial" font-size="14" fill="#111827">Shared Functions</text>
  
  <!-- Footer -->
  <text x="600" y="870" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">Nilaya Resort System - Use Case Diagram</text>
</svg>